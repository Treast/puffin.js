<h1>Usage</h1>

<h3>Import</h3>

<p>You can import it with ES6 syntax:</p>

{% highlight javascript %}
import Puffin from 'puffin.js'
{% endhighlight %}

<p>Or you can import directly the file:</p>

{% highlight html %}
<script src="puffin.min.js" type="text/javascript">
{% endhighlight %}

<h3>How to use ?</h3>

<p>A basic usage will look like this:</p>

{% highlight javascript %}
new Puffin({
    selector: '.puffin-container',
    image: './assets/images/puffin.png',
    duration: 0.4,
    delay: 0,
    overlay: "Demonstration puffin.js",
    parts: [
      {
        x: -80,
        y: -100,
        height: 150,
        width: 120,
      },
      {
        x: -90,
        y: 60,
        height: 150,
        width: 170,
        delay: 0.1,
        duration: 0.4,
      },
      {
        x: 140,
        y: 90,
        height: 210,
        width: 160,
        delay: 0.2,
        duration: 0.5,
      },
      {
        x: 120,
        y: -60,
        height: 160,
        width: 150,
        delay: 0.3,
        duration: 0.6,
      },
    ],
})
{% endhighlight %}

<h4>PuffinParts</h4>

<p>As you can see, you must specify <em>parts</em>. Those parts represent the square moving out when you mouseover.</p>

<p>You can define some properties :</p>

<table class="table">
    <thead>
        <tr>
            <th>Property</th>
            <th>Type</th>
            <th>Informations</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>x</td>
            <td>number</td>
            <td>Amount of horizontal pixels the part will move. If <em>x</em> is positive, the <em>part</em> will be on the right of the image, otherwise on the left.</td>
        </tr>
        <tr>
            <td>y</td>
            <td>number</td>
            <td>Amount of vertical pixels the part will move. If <em>y</em> is positive, the <em>part</em> will be on the bottom of the image, otherwise on the top.</td>
        </tr>
        <tr>
            <td>height</td>
            <td>number</td>
            <td>Height of the <em>part</em>.</td>
        </tr>
        <tr>
            <td>width</td>
            <td>number</td>
            <td>Width of the <em>part</em>.</td>
        </tr>
        <tr>
            <td>delay</td>
            <td>number</td>
            <td><b>Optional.</b> Delay before the movement of the <em>part</em>. Default is 0</td>
        </tr>
        <tr>
            <td>duration</td>
            <td>number</td>
            <td><b>Optional.</b> Duration of the <em>part</em> movement. Default is 0.4</td>
        </tr>
    </tbody>
</table>
