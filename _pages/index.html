<h1>puffin.js</h1>

<p><b>puffin.js</b> is a Javascript library that brings a new way to hover images.</p>
<p>
  This project was inspired by the animation of Oxygenna (<a href="https://www.uplabs.com/posts/extreme-hover" target="_blank"
    >https://www.uplabs.com/posts/extreme-hover</a
  >).
</p>
